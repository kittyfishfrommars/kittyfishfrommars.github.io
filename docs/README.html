<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kittyfish from Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        /* background-color: #c903bc; */
        background-color: #26626c;
        color: #fff;
        font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
        font-size: 135%;
        line-height: 160%;
        text-align: center;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }

      @media (min-width: 781px) {
        body {
          font-size: 180%;
        }
      }

      article {
        display: block;
        width: 100%;
        margin: 0 auto 0 auto;
      }

      a, a:hover, a:visited {
        color: #fff;
        text-decoration: none;
      }

      h1, h2 {
        margin: 0 0 0.5rem 0;
        padding: 0;
        font-weight: bold;
        text-align: center;
        letter-spacing: -1px;
        font-family: Tahoma, Verdana, Segoe, sans-serif;
      }

      h1 {
        font-size: 200%;
      }

      h2 {
        font-size: 110%;
      }

      .headline, .contact, .content {
        margin: 0;
        padding: 0rem 1rem 0rem 1rem;
        width: 100%;
      }

      .headline {  
        /*
        position: absolute;
        top: 0;
        */
      }

      .contact {
        font-size: 90%;
      }

      .content {
        position: absolute;
        bottom: 0;
        font-size: 80%;
      }

      .logo {
        height: auto; 
        display: inline-block;
        margin-top: -5rem;
        /* animation: float 10s infinite alternate ease-in-out; */
      }

      .logo svg {
        width: 40%;
        color: #fff;
        fill: rgba(254, 178, 0);
        animation: fade 5s infinite alternate ease-in-out;
      }

      /*
       .logo:hover svg {
        transform: translate(0, -10px);
        transition: transform 0.6s ease-out;
      }
      */

      @keyframes float {
        0% {
          transform: translate(0px, 0px);
        }
        50% {
          transform: translate(-5px, 8px) rotate(-1deg);
        }
        100% {
          transform: translate(5px, -1px) rotate(3deg);
        }
      }

      @keyframes fade {
        from {  
          fill: rgba(254, 178, 0, 1);
        }
        to {
          /* fill: rgba(233, 113, 16, 1); */
          fill: rgb(233, 16, 229);;
        }
      }

      .mb-2 {
        margin-bottom: 2rem;
      }

      .mb-4 {
        margin-bottom: 4rem;
      }

      .mb-8 {
        margin-bottom: 6rem;
      }

      .pb-2 {
        padding-bottom: 2rem;
      }

      .pb-4 {
        padding-bottom: 4rem;
      }

      .italic {
        font-style: italic;
      }

      .bold {
        font-weight: bold;
      }

      .invert, .invert a, .invert a:hover, .invert a:visited {
        background: white;
        /* color: #c903bc; */
        color: #151515;
      }

      .invert {
        padding: 1rem 1rem;
      }
  </style>
</head>
